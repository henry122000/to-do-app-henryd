<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do Lists App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="pics/logo.png">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#toDo">My tasks</a></li>
                    <li><a href="#highlight">Highlights</a></li>
                    <li><a href="#calendar">Calendar</a></li>
                    <li><a href="#modify">Modify tasks</a></li>
                </ul>
            </nav>
        </div>        
        <div class="container">
            <div id="home">
                <h2>Welcome!!</h2>
            </div>
            <div id="toDo">
                <h2>My tasks <img src="pics/toDo_icon.png"> <img src="pics/muscle_icon.png"></h2>
            </div>
            <div id="highlight">
                <h2>Highlights</h2>
            </div>
            <div id="calendar">
                <h2>Calendar</h2>
            </div>
            <div id="modify">
                <h2>Add/Remove tasks</h2>
            </div>
        </div>
    </body>
</html>
