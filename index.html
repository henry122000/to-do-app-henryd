<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do Lists App</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1065c9ba38.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Croissant+One&family=Roboto:ital,wght@0,400;0,900;1,300&family=Satisfy&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="logo">ToDo</h1>
            <nav>
                <ul>
                    <li><a class="current" href="#home"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="#toDo"><i class="fa-solid fa-book"></i>My tasks</a></li>
                    <li><a href="#calendar"><i class="fa-solid fa-calendar-days"></i>Calendar</a></li>
                </ul>
            </nav>
        </header>        
        <main>
            <section id="home">
                <div class="homeText">
                    <h1 style="font-size: 90px; color: #E9573A;">Welcome!!</h1> <br> 
                    <h1 style="font-size: 50px; padding-bottom: 20px;">Productivity, made easy with a to-do list.</h1> 
                    <a href="#toDo">Let's Start!</a>
                </div>
            </section>
            <section id="toDo">
                <div class="toDoContent">           
                    <div class="highlight">
                        <h1>Highlight</h1>
                        <div class="highlight-items">

                        </div>
                    </div>
                    <div class="tasks">
                        <h1>My tasks <img src="pics/toDo_icon.png"> <img src="pics/muscle_icon.png"></h1>
                        <div class="tasks-items">
                            
                        </div>
                    </div>
                </div>
            </section>
            <section id="calendar">
                <div class="calendarContent">
                    <h1>Calendar</h1>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
